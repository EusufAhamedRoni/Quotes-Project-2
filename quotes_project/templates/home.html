{% extends "base.html" %}

{% block title_block %}
  Quotes Collection
{% endblock %}

{% block bodyblock %}
<div class="container">
  <br>
  {% for quote in object_list %}
  <div class="card">
  <div class="card-header">
    {{ quote.quote_category.title }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ quote.quote }}</p>
      <footer class="blockquote-footer">{{ quote.author }}</footer>
    </blockquote>
  </div>
</div>
<br>
{% endfor %}
</div>
{% endblock %}
